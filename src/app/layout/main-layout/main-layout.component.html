<!-- src/app/layout/main-layout/main-layout.component.html -->
<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <app-sidebar 
    [isCollapsed]="isSidebarCollapsed" 
    (collapsedChange)="isSidebarCollapsed = $event">
  </app-sidebar>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="h-16 bg-white border-b border-gray-200">
      <div class="h-full px-4 flex items-center justify-between">
        <h1 class="text-lg font-semibold text-gray-800">Dashboard</h1>
        <div class="flex items-center space-x-4">
          <button class="p-1.5 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">
            <lucide-icon [name]="Bell" class="w-5 h-5"></lucide-icon>
          </button>
          <div class="w-7 h-7 bg-blue-500 rounded-full flex items-center justify-center text-white text-xs font-medium">
            JD
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
